language: julia

julia:
  - 1.1

codecov: true

os:
  - linux

notifications:
  email: false

after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'

jobs:
  include:
    - stage: "Documentation"
      julia: 1.1
      os: linux
      script:
        - julia --project -e 'using Pkg; Pkg.instantiate()'
        - julia --project docs/make.jl
